<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="panel browser-style">
      <div class="panel-section panel-section-header">
        <div class="text-section-header">Rename Tab</div>
      </div>

      <div class="panel-section panel-section-formElements">
        <div class="panel-formElements-item">
          <label for="title">Title:</label>
          <input type="text" id="title" />
        </div>
      </div>

      <div class="panel-section panel-section-footer">
        <div class="panel-section-footer-button" id="reset">Reset</div>
        <div class="panel-section-footer-separator"></div>
        <div class="panel-section-footer-button default" id="set">Confirm</div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
